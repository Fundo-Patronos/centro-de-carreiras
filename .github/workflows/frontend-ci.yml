name: Frontend CI

on:
  push:
    branches:
      - main
      - staging
      - feature/**
  pull_request:
    branches:
      - main
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run TypeScript type checking
      run: npm run type-check

    - name: Build the frontend
      run: npm run build

    - name: Test Docker build
      run: |
        docker build -t patronos-frontend .
